<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Profile Page</title>
    <link rel="icon" href="https://img.icons8.com/?size=128&id=Cjj3nZq8ZHXS&format=png">
    <link rel="stylesheet" href="book_profile_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <form class="form">
        <div class="page">
            <div class="image_button">
                <div class="book_image"></div>
                <button class="button" type="submit">Check Availability</button>
            </div>
            <div class="details">
                <div class="container">
                    <h3>Title</h3>
                    <label id="Title"></label>
                </div>
                <div class="container">
                    <h3>Author</h3>
                    <label id="Author"></label>
                </div>
                <div class="container">
                    <h3>Genre</h3>
                    <label id="Genre"></label>
                </div>
                <div class="container">
                    <h3>ISBN10</h3>
                    <label id="ISBN10"></label>
                </div>
                <div class="container">
                    <h3>ISBN13</h3>
                    <label id="ISBN13"></label>
                </div>
                <div class="container">
                    <h3>Summary</h3>
                    <label class="summary" id="Summary"></label>
                </div>
            </div>
        </div>
    </form>

    <div class="popup-available" id="popup-available">
        <h3>Book Reservation</h3>
        <p>Book is available</p>
        <form class="form-reserve">
            <div class="cancel-reserve">
                <button class="reserve" type="submit">Reserve</button>
                <button class="cancel" onclick="closePopupAvailable(); return false;">Cancel</button>
            </div>
        </form>
    </div>

    <div class="popup-not-available" id="popup-not-available">
        <h3>Book Reservation</h3>
        <p>Book is not available</p>
        <div class="cancel-reserve">
            <button class="cancel" onclick="closePopupNotAvailable(); return false;">Cancel</button>
        </div>
    </div>

    <script src="../functions/global.js"></script>
    <script src="book_profile_page.js"></script>
</body>
</html>
